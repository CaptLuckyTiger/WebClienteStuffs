<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora </title>
</head>
<body>
  <script src="Ex-1.js"></script>
  <form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1"><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2"><br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" name="resultado" readonly><br>

    <input type="button" value="+" onclick="calcular('+')">
    <input type="button" value="-" onclick="calcular('-')">
    <input type="button" value="/" onclick="calcular('/')">
    <input type="button" value="*" onclick="calcular('*')">
  </form>
</body>
</html>
