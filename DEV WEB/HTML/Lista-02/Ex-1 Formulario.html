<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h4>Dados Pessoais:</h4>
    <form action="/processar formulario" method="POST" enctype="application/x-www-form-urlencoded">
        <p>Nome:</p>
        <label for="nome"></label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <p>Senha:</p>
        <label for="Senha"></label>
        <input type="password" name="" id="Senha" required>
        <br>
        <p>CPF:</p>
        <label for="cpf"></label>
        <input type="text" name="cpf" id="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
            title="Digite um CPF vÃ¡lido (XXX.XXX.XXX-XX)">
        <br>
        <p>Email:</p>
        <label for="email"></label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
