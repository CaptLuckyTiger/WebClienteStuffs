<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <p>Cod.</p>
    <label for="codigo"></label>
    <input type="text" name="numero" pattern="^\d+$" required>
    <br><br>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>*Nome:</p>
        <label for="nome"></label>
        <input type="text" name="nome" id="nome" required>
        <p>*CPF:</p>
        <input type="text" name="cpf" id="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
            title="Digite um CPF válido (XXX.XXX.XXX-XX)">
        <p>*Nascimento</p>
        <label for="nascimento"></label>
        <input type="date" name="nascimento" id="nascimento" required>
        <br><br>
        Foto: <input type="file" name="foto" id="foto" title=>
    </fieldset>
    <br>
    <fieldset>
        <legend>Endereço</legend>
        *CEP: <label for="cep"></label>
        <input type="text" name="cep" pattern="^\d+$" required>
        <br><br>
        *Rua: <label for="rua"></label>
        <input type="text" name="rua" id="rua" required>
        <br><br>
        *Bairro: <label for="bairr"></label>
        <input type="text" name="bairro" id="bairro" required>
        <br><br>
        *Numero: <label for="numero"></label>
        <input type="text" name="numero" pattern="^\d+$" required>
        <br><br>
        <label for="uf">UF:</label>
        <span>Cidade:</span>
        <select id="uf" name="uf">
            <option value="PR">PR</option>
            <option value="MG">MG</option>
            <option value="AC">AC</option>
            <option value="SP">SP</option>
        </select>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">
    </fieldset>
    <br><br>
    <p>Observações:</p>
    <label for="observacoes"></label>
    <textarea id="observacoes" name="observacoes" rows="5" cols="50"></textarea>
    <label for="Salvar"></label>
    <br>
    <input type="submit" id="Salvar" value="Salvar">
    <label for="Enviar"></label>
    <input type="submit"id="Enviar" value="Enviar">
    <label for="reset"></label>
    <input type="reset" value="Reiniciar">
</body>

</html>
